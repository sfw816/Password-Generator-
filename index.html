<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widt, initial-scale=1.0">
    <title>Password Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav class="navbar navbar-dark bg-dark"></nav>
    <a class="navbar-brand" href = "#">Password Generator</a>

    <div class="container">

        <div class="row">

            <div class ="col-lg-8 col-sm-12 mx.auto">

               <div class="content">

                <h4>Password Generator</h4>
                <br /> 
                <input type="text" id ="display">
                <br />
                <input type="range" min = "0" max = "50" name ="slider" id ="slider">
                <br />
                <button onclick = "generate()">Generate</button>
                <button onclick = "CopyPassword()">Copy to Clipboard</button>
                <div id = "length"></div>
               </div>

               <div class = "previous_passwords">
                   <b>Previously Generated Passwords</b>
                   <br />
                   <div id ="lastNums"></div>
               </div>
            </div>
                
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
